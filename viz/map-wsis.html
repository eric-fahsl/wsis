  function load(e) {
    for ( var i in e.tile.element.childNodes ) {
      var el = e.tile.element.childNodes[i];
      var val = e.features[i];
      if (val && val.data) {
        count = val.data.properties.count;
        r = 3 * count;
        //if (count > 10000) r = 6;
        //else if (count > 5000) r = 4; 

        el.setAttribute("r", r);
      }
    }
  }
